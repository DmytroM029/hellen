
     <section class="form-registration">
      <div class="container">
        <h3 class="form-title">
          Регистрация на
          <span class="form-text-part">бесплатную </span> телефонную
          <span class="form-text-part"> консультацию </span> по нюансам ЗНО по
          английскому языку
        </h3>
        <form class="form" autocomplete="off">
          <label class="form-label">
            Оставь заявку на участие в
            <span class="form-text-part"> бесплатном занятии. </span> С вами
            свяжется консультант и ответит на вопросы
            <input
              class="form-input"
              type="name"
              name="name"
              placeholder="Имя*"
            />
            <input
              class="form-input"
              type="tel"
              name="nphone_number"
              placeholder="Телефон*"
            />
          </label>
          <button class="" type="submit">хочу на бесплатное занятие</button>
        </form>
      </div>
    </section>
